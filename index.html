<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <title>JAVASCRIPT</title>
  </head>
  <body background="imagen/elDoc.jpg">  	

    <form class="" action="index.html" method="post" onreset="limpiar()" onsubmit="guardar()">
      <h1><center>datos de la persona</center></h1>
      <ul>
        
        <label for="nombre">Numero 1</label>
        <input type="text" id="num1">
        <input type="button" value="Calcular Multiplo" onclick="multiplo();">
        <input type="button" value="Calcular Cifras" onclick="cifras();">
        <br>
                
        <label for="apellido">Numero 2</label>
        <input type="text"id="num2">
        <br>
                
        <label for="iden">Numero 3</label>
        <input type="text" id="num3">
        <br>
              
        <label for="edad">Numero 4</label>
        <input type="text" id="num4">
        <br>
                
        	<input type="button" value="Calcular suma-resta" onclick="suma();">
          	



     <script type="text/javascript">
  		function suma(){
  			var num1=parseInt(document.getElementById('num1').value);
  			var num2=parseInt(document.getElementById('num2').value);
  			var num3=parseInt(document.getElementById('num3').value);
  			var num4=parseInt(document.getElementById('num4').value);
  			var resultado1;
  			var resultado2;

  			resultado1=num1+num2;
  			resultado2=num3-num4;

  			alert("La suma de "+num1+" y "+num2+" es: "+resultado1);
  			alert("La resta de "+num3+" y "+num4+" es: "+resultado2);
  		}

  		function multiplo(){
  			var num1=parseInt(document.getElementById('num1').value);
  			for(var i=1;i<=100;i++){
  				if(num1%i==0){
  					alert("El numero "+i+" es multiplo de: "+num1);
  				}
  			}

  		}

  		function cifras(){
  			var num1=parseInt(document.getElementById('num1').value);
  			var cont=1;

  			while(num1 >= 10){
  				num1 /= 10;
  				cont++;
  			}
  			alert("El numero "+num1+" tiene "+cont+" cifras");
  		}

  		
  	</script>   
  </body>

</html>
